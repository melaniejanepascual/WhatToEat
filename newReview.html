<!DOCTYPE html>
<html>
  <head>
  <title>What to Eat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container">
    <br/>
    <div class="container">
  	<div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <img src="img/logo.png" class="center-block" alt="logo" />
            <h2 align="center">Submit a review for a dish!</h2>
            <br>
            <br>
              <form>
                <div class="form-group">
                  <label for="dishName">Name of Dish</label>
                  <input type="text" class="form-control">
                </div>
                <label for="exampleFormControlFile1">Select a review 1-5, where 1 is would not recommend and 5 is the best meal you've had!</label>
                  <form>
                    <label class="radio-inline">
                      <input type="radio" name="optradio" checked> 1
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="optradio"> 2
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="optradio"> 3
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="optradio"> 4
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="optradio"> 5
                    </label>
                  </form>

                <div class="form-group">
                   <label for="exampleFormControlFile1">Upload Photo</label>
                   <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlFile1">Comments</label>
                  <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
              </form>
          </div>
  	</div>
  </div>
  </body>
</html>
