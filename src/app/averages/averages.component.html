<div *ngFor="let meal of meals | async">
  <div *ngIf = "searchInput == 'Pasta Pomodoro' && mealItemNameRating == meal.name">
        Average rating of {{ meal.name }}: {{ meal.avgRating }} / 5
  </div>
</div>

<div *ngFor="let meal2 of meals2 | async">
  <div *ngIf = "searchInput == 'The Wing Company' && mealItemNameRating == meal2.name">
        Average rating of {{ meal2.name }}: {{ meal2.avgRating }} / 5
  </div>
</div>
