
<body ng-app = "app">
  <ul>
    <li class="text" style="display:unset" *ngFor="let mealItem of mealItems | async">
      <h5 class="my-4">{{mealItem.restaurantName}}
      </h5>

      <div>
        <p> Meal Name: {{mealItem.mealName}} </p>
        <p> Description: {{mealItem.description}} </p>
        <p> Average sentiment score: TBD </p>

          <button (click)="show = !show">{{show ? 'Close Reviews' : 'Click for reviews'}}</button>
              <br>
              <div *ngIf="show; else elseBlock">
                <app-dish></app-dish>
              </div>
              <ng-template #elseBlock></ng-template>
      </div>


    </li>
  </ul>
</body>
