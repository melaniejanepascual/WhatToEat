<div style="text-align:left">
<body ng-app = "app">
  <ul>
    <h3 class="my-4">
      Pasta Pomodoro
      <!---{{mealItem.restaurantName}}--->
    </h3>
    <li class="text" style="display:unset" *ngFor="let mealItem of mealItems | async">
      <div>
        <p> Meal Name: {{mealItem.mealName}} </p>
        <p> Description: {{mealItem.description}} </p>
        <p> Average sentiment score: {{ avgRating }} </p>
        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
        <button (click)="show = !show">{{show ? 'Close' : 'Reviews'}}</button>
            <br>
            <div *ngIf="show; else elseBlock">
              <app-dish></app-dish>
            </div>
            <ng-template #elseBlock></ng-template>
      </div>
    </li>
  </ul>
</body>
</div>
