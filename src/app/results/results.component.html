<div style="text-align:left; padding-left: 100px">
  <body ng-app = "app">
      <h3> {{searchInput}} </h3>

      <br>
      <div *ngFor="let restaurant of restaurants | async">
        <div *ngIf = "searchInput == 'Pasta Pomodoro' && restaurant.name == 'Pasta Pomodoro'">
          <h4> {{searchInput}}'s overall rating is a {{ restaurant.overallAvg }} out of 5 </h4>
        </div>
        <div *ngIf = "searchInput == 'The Wing Company' && restaurant.name == 'The Wing Company' ">
          <h4> {{searchInput}}'s overall rating is a {{ restaurant.overallAvg }} out of 5 </h4>
        </div>
          </div>
      <br>
      <br>

    <ul>
      <li class="text" style="display:unset" *ngFor="let mealItem of mealItems | async">
        <div ng-repeat="mealItem in mealItems | unique: 'mealItem.mealName'">
          <tr *ngIf="mealItem.restaurantName == searchInput">
            <p> Name: {{mealItem.mealName}} </p>
            <p> Description: {{mealItem.description}} </p>

            <app-averages [mealItemNameRating] = "mealItem.mealName" [searchInput] = "searchInput"></app-averages>
            <br>

            <button (click)="show = !show">{{show ? 'Close' : 'Reviews'}}</button>
                <br>
                <div *ngIf="show; else elseBlock">
                    <app-dish [mealItemName] = "mealItem.mealName"></app-dish>
                </div>
                <ng-template #elseBlock> </ng-template>
                <br>
                -------
                <br>
          </tr>
        </div>
      </li>
    </ul>
  </body>
</div>
