<div style="text-align:left">
  <body ng-app = "app">
      restaurant input is {{searchInput}}
    <ul>
      <li class="text" style="display:unset" *ngFor="let mealItem of mealItems | async">
        <div *ngIf="mealItem.restaurantName == searchInput">
          <p> Meal Name: {{mealItem.mealName}} </p>
          <p> Description: {{mealItem.description}} </p>
          <app-review-average [mealItemName] = "mealItem.mealName">Sentimen</app-review-average>
          <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
          <button (click)="show = !show">{{show ? 'Close' : 'Reviews'}}</button>
              <br>
              <div *ngIf="show; else elseBlock">
                  <app-dish [mealItemName] = "mealItem.mealName"></app-dish>
              </div>
              <ng-template #elseBlock>No reviews found</ng-template>
        </div>
      </li>
    </ul>
  </body>
</div>
