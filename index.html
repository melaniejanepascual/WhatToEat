<!DOCTYPE html>
<html>
  <head>
    <title>What to Eat</title>

    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
  </head>

  <body ng-app = "app">
    <div id = "message" ng-controller = "MyCtrl as ctrl">
      <pre>
{{ ctrl. object | json }}
      </pre>
    <div class="container">
  	<div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <img src="img/logo.png" class="center-block" alt="logo" />
            <h4>How does it work?</h4>
            <h6>Type a restaurant name and we'll pull up reviews for the dishes</h6>
              <div id="imaginary_container">
                  <div class="input-group stylish-input-group">
                      <input type="text" class="form-control"  placeholder="Restaurant Name" >
                      <span class="input-group-addon">
                        <a href="results.html" role="button">
                          <button type="submit">
                              <span class="glyphicon glyphicon-search"></span>
                          </button>
                          </a>
                      </span>
                  </div>
              </div>
          </div>
  	</div>
  </div>
  </body>
</html>
