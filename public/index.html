<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>What to Eat</title>

    <!-- local files -->
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body ng-app = "app">
      <div class="container">

      </div>
